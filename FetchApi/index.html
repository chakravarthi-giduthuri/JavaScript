<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FetchApi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
      <div class="d-flex">
        <button class="btn btn-secondary m-4" id="getText">Get Text</button>
        <button class="btn btn-primary m-4" id="getusers">Get Json</button>
        <button class="btn btn-success m-4" id="getPosts">Get API DATA</button>
      </div>
      <hr />
      <output id="output"></output>
      <form id="addPost">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="title"
            placeholder="title"
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control mt-2"
            id="body"
            placeholder="body"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-danger mt-2" value="submit" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
